<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signature Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Signature Generator</h1>
        <div class="controls">
            <label for="colorPicker">Pen Color:</label>
            <input type="color" id="colorPicker" value="#000000">

            <label for="penThickness">Pen Thickness:</label>
            <input type="range" id="penThickness" min="1" max="10" value="2">

            <button id="downloadBtn">Download Signature</button>
            <button id="clearBtn">Clear</button>
        </div>
        <canvas id="signatureCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
